{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<p>Total Projects: {{ count }}</p>
<canvas id="chart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  new Chart(document.getElementById('chart'), {
    type: 'bar',
    data: {
      labels: ['Projects'],
      datasets: [{label: 'Count', data: [{{ count }}]}]
    }
  });
</script>
{% endblock %}
