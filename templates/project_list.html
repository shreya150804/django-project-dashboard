{% extends "base.html" %}
{% block content %}
<h2>Projects</h2>
<ul>
  {% for project in projects %}
    <li>
      {{ project.title }} - {{ project.description }}
      <a href="/update/{{ project.id }}/">Edit</a>
      <a href="/delete/{{ project.id }}/">Delete</a>
    </li>
  {% empty %}
    <li>No projects yet</li>
  {% endfor %}
</ul>
{% endblock %}
